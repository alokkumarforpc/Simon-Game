<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simon Says Game | Guess & Win Series</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the Game</h2>

    <div class="btn-container">
      <div class="btn red" id="red" tabindex="0" aria-label="Red button">1</div>
      <div class="btn yellow" id="yellow" tabindex="0" aria-label="Yellow button">2</div>
      <div class="btn green" id="green" tabindex="0" aria-label="Green button">3</div>
      <div class="btn purple" id="purple" tabindex="0" aria-label="Purple button">4</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
